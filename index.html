<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="sign-up">
            <h1 class="Sign-up-heading">Sign Up</h1>
            <form id="sign-up-form">
                <input type="text" placeholder="First Name" required id="sign-up-user-first-name" />
                <br>
                <input type="text" placeholder="Last Name" required id="sign-up-user-last-name" />
                <br>
                <input type="email" placeholder="Email" required id="sign-up-user-email">
                <br>
                <input minlength="8" placeholder="Password" type="password" required id="sign-up-user-password">
                <br>
                <input minlength="8" placeholder="Repeat Password" type="password" required id="sign-up-user-repeat-password">
                <br>
                <button type="submit" id="sign-up-btn">Sign up</button>
            </form>
            <p class="txt">You already have an account <a id="sign-in-txt">login</a></p>
        </div>
        <div id="sign-in">
            <h1 class="Sign-in-heading">Login</h1>
            <form id="sign-in-form">
                <input type="email" placeholder="Email" required id="user-email">
                <br>
                <input minlength="8" placeholder="Password" type="password" required id="user-password">
                <br>
                <button type="submit" id="sign-in-btn">Login</button>
            </form>
            <p class="txt">You don`t have an account <a id="sign-up-txt">Sign up</a></p>
        </div>
    </div>
    <div id="Blog-app-container">
        <h1 class="welcome-txt">Welcome to Blog app</h1>
        <button id="logoutBtn">log out</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
